[tool.poetry]
name = "amsphyslab-course-tools"
version = "0.1.0"
description = "Canvas course tools for Amsterdam physics labs"
authors = ["David Fokkema <d.b.r.a.fokkema@vu.nl>"]

[tool.poetry.scripts]
apl = "amsphyslab_course_tools.cli:main"

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.dev-dependencies]
